<div class="contenedor">
    <div class="box">
        <div class="titulo">
            <img src="/assets/img/icon_portafolio.png">
            <span>Mercado de Dinero</span>
        </div>
        <div class="contenedor-content">
            <div class="saldo-disponible">
                SALDO DISPONIBLE
                <div class="saldo-disponible-cantidad">
                    $1,846,746.29
                </div>
            </div>
            <form [formGroup]="mercadoDineroForm" (ngSubmit)="onSubmit()">
                <div class="campos-set">

                    <select class="sreportes" formControlName="reportes">
                        <option class="placeholder" value="" disabled selected hidden>REPORTES...</option>
                        <option value="1" selected>INDIFERENTE</option>
                        <option value="2">GUBERNAMENTAL</option>
                        <option value="3">BANCARIO</option>
                        <option value="4">PRIVADO</option>
                    </select>

                    <input class="input-monto" type="text" placeholder="MONTO" formControlName="monto">

                    <select class="splazo" formControlName="plazo">
                        <option class="placeholder" value="" disabled selected hidden>PLAZO...</option>
                        <option value="1" selected>30 DÍAS</option>
                        <option value="2">60 DÍAS</option>
                        <option value="3">90 DÍAS</option>
                        <option value="4">100 DÍAS</option>
                    </select>
    
                    <span class="tasa">TASA: 3.30%</span>
                    
                </div>
                <div class="boton_enviar">
                    <button class="boton-enviar" type="submit" [disabled]="!mercadoDineroForm.valid">INVERTIR</button>
                </div>
            </form>
        </div> 
        <br>
    </div>
</div>
      
<!-- Modal -->
<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button> -->
<modal-confirmacion>
    <div class="caja_reportes">
        <div class="reportes-heading">
            <span class="reportes">REPORTES</span>
            <span class="privado">Privado</span>
        </div>
        <div class="reportes-content">
            <div class="monto">
                <span>MONTO</span>
                <span class="cantidad">$10,000.00</span>
            </div>
            <div class="tasa-interes">
                <span>TASA</span>
                <span class="cantidad">3.30%</span>
            </div>
        </div>
        <div class="reportes-total">
            <span>TOTAL: $10,000.00</span>
        </div>
    </div>
</modal-confirmacion>
