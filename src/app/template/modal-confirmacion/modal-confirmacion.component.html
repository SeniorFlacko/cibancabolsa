<div class="modal fade" [attr.id]="identificador" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-body">
              <div class="titulo-modal">
                  <img src="/assets/img/icon_portafolio.png">
                  <span>Confirmación</span>
              </div>

              <ng-content></ng-content>

              <div class="reportes-footer">
                  <button class="cancelar" data-dismiss="modal">Cancelar</button>
                  <button class="confirmar" (click)="confirmar()">Confirmar</button>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" id="contrasenia-dinamica" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="titulo-modal">
                    <span>Contraseña Dinámica</span>
                </div>
  
                <div class="contenido">
                    <span class="mensaje"> 
                        Desde tu dispositivo móvil genera una clave dinámica e ingrésala a continuación.
                    </span>
                    <input class="input-token" type="text" [(ngModel)]="tokenValue">
                </div>
                
                <div class="reportes-footer">
                    <button class="cancelar" data-dismiss="modal">Cancelar</button>
                    <button class="confirmar" (click)="validateToken()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
  </div>


<div class="modal fade" id="envio-exitoso" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="titulo-modal">
                    <span><i class="material-icons iconVerde">check_circle</i>Envío exitoso</span>
                </div>

                <div class="contenido">
                    <p>Operación registrada con éxito</p>
                    <p>Folio: 87652</p>
                </div>
                
                <div class="reportes-footer">
                    <button class="confirmar" data-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</div>
