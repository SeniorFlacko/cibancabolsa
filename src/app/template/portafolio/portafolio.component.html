<div class="box">
    <div class="box-1">
        <div class="titulo">
            <img src="/assets/img/icon_portafolio.png">
            <span>Portafolio</span>
        </div>
        <div class="graficas">
            <div class="grafica">
                <canvas id="myChart" width="" height="89">{{ chart }}</canvas>
            </div>
            <div class="checks">
                <fieldset>
                    <label class="checks">
                      <input  type="radio" checked="checked" name="color" value="azul"> 1 mes
                      <span class="checkmark"></span>
                    </label>
                    <label class="checks">
                      <input type="radio" name="color" value="negro"> 6 meses
                      <span class="checkmark"></span>
                    </label>
                    <label class="checks">
                      <input type="radio" name="color" value="amarillo"> 1 año
                      <span class="checkmark"></span>
                    </label>
                </fieldset>
            </div>
        </div>
        <div class="informacion">
                <div class="marcador">
                    <label>Efectivo Líquido</label>
                    <span>$38,746.78</span>
                </div>
                <div class="marcador">
                    <label>24 hr.</label>
                    <span>$8,796.78</span>
                </div>
                <div class="marcador">
                    <label> 48 hr.</label>
                    <span>$18,746.78</span>
                </div>
                <div class="marcador">
                    <label> Total Portafolio</label>
                    <span> $188,245.98</span>
                </div>
                <div class="marcador">
                    <label>Gran Total</label>
                    <span class="gran-total">$888,982.90</span>
                </div>
        </div>
        <hr>
        <slide-toogle title="Órdenes pendientes" numero="1">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Mercado de Capitales</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Mercado de Dinero</a>
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Fondos de Inversión</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <tabla-ordenes-pendientes></tabla-ordenes-pendientes>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
            </div>
        </slide-toogle>
        <br><hr>
        <slide-toogle title="Mercado de Capitales" numero="2">
            <tabla-mercado-capitales></tabla-mercado-capitales>
        </slide-toogle>
        <br><hr>
        <slide-toogle title="Mercado de Dinero" numero="3">
            <tabla-mercado-dinero></tabla-mercado-dinero>
        </slide-toogle>
        <br><hr>
        <slide-toogle title="Fondos de Inversión" numero="4">
            <app-tabla-fondos-inversion></app-tabla-fondos-inversion>
        </slide-toogle>
        <br><hr>
        <div>
            <app-portafolio-usd></app-portafolio-usd>
        </div>
    </div>
    <div class="box-2">
        <div class="box-shadow">
            <div class="titulo">
                <img src="/assets/img/icon_portafolio.png">
                <span>Cartera</span>
            </div>
            <div class="cartera-informacion">
                <div class="cartera-informacion_indice">
                    <div class="cartera-informacion_icono color-capitales"></div>
                    <div class="cartera-informacion_titulo">
                        <span>Capitales</span>
                        <div class="cartera-informacion_cantidad">
                            $233,926.25
                        </div>
                    </div>
                </div>
                <div class="cartera-informacion_indice">
                    <div class="cartera-informacion_icono color-reportes"></div>
                    <div class="cartera-informacion_titulo">
                        <span>Reportes</span>
                        <div class="cartera-informacion_cantidad">
                            $233,926.25
                        </div>
                    </div>
                </div>
                <div class="cartera-informacion_indice">
                    <div class="cartera-informacion_icono color-fondos"></div>
                    <div class="cartera-informacion_titulo">
                        <span>Fondos</span>
                        <div class="cartera-informacion_cantidad">
                            $233,926.25
                        </div>
                    </div>
                </div>
            </div>
            <div class="do-chart">
                <canvas id="my-dochart">{{ do_chart }}</canvas>
            </div>
        </div>
        <div class="box-shadow" id="favoritas">
                <app-favoritas></app-favoritas>
            </div>
        <div class="box-shadow" id="aviso">
            <app-aviso></app-aviso>
        </div>
    </div>
</div>
