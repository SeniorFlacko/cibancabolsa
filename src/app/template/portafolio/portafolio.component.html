        <div class="titulo">
            <img src="/assets/img/icon_portafolio.png">

        <div class="graficas">
            <div class="grafica">
                <canvas id="myChart" width="" height="89">{{ chart }}</canvas>

                        <label>

                        </label>
                        <label>
                            <input type="radio" name="color" value="amarillo"> 1 año

            </div>
        </div>
        <div class="informacion">

                    <label>Efectivo Líquido</label>

                </div>

                    <label>24 hr.</label>
                    <span>$8,796.78</span>
                </div>
                <div class="marcador">
                    <label> 48 hr.</label>
                    <span>$18,746.78</span>
                </div>
                <div class="marcador">
                    <label> Total Portafolio</label>
                    <span> $188,245.98</span>
                </div>
                <div class="marcador">
                    <label>Gran Total</label>
                    <span class="gran-total">$888,982.90</span>
                </div>
        </div>

        <hr>
        <div class="ordenes_pendientes" (click)="toggleOrdenes()">
            <div *ngIf="!ordenes">
                <img src="/assets/img/icon_arrowDown_verde.png">
            </div>
            <div *ngIf="ordenes">
                <img src="/assets/img/icon_arrowUp_verde.png">
            </div>
            Órdenes Pendientes
        </div>

            <div class="example-header">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                  </div>
                  
                  <div class="example-container mat-elevation-z8">
                  
                    <mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="progress">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                      </ng-container>
                  
                      <!-- Color Column -->
                      <ng-container matColumnDef="color">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
                        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;">
                      </mat-row>
                    </mat-table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                  
        </div>
